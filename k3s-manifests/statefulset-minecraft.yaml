---
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app: mc-example
    name: mc-example
  spec:
    replicas: 1
    serviceName: mc-example
    selector:
      matchLabels:
        app: mc-example
    template:
      metadata:
        labels:
          app: mc-example
      spec:
        containers:
          - name: mc
            image: itzg/minecraft-server
            imagePullPolicy: Always
            env:
              - name: EULA
                value: "TRUE"
              - name: INIT_MEMORY
                value: "1G"
              - name: MAX_MEMORY
                value: "4G"
            volumeMounts:
              - mountPath: /data
                name: data
            resources:
              requests:
                memory: "4Gi"
                cpu: "1000m"
              limits:
                memory: "4Gi"
                cpu: "2000m"
            readinessProbe:
              exec:
                command:
                  - mc-monitor
                  - status
                  - --host
                  - localhost
                  - --port
                  - "25565"
              initialDelaySeconds: 30
              periodSeconds: 5
              failureThreshold: 18
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
---
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        service: mc-example
      name: mc-example
    spec:
      ports:
        - port: 25565
          targetPort: 25565
      selector:
        app: mc-example
      type: NodePort
---
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: data-mc-example-pv
    spec:
      capacity:
        storage: 5Gi
      accessModes:
        - ReadWriteOnce
      hostPath:
        path: "/mnt/data/mc-example"
      persistentVolumeReclaimPolicy: Retain