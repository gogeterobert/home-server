apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: monitoring
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector: {}
  resources:
    requests:
      memory: 400Mi
      cpu: 200m
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
  scrapeConfigs:
    - job_name: "cockpit-pcp"
      metrics_path: "/metrics"
      static_configs:
        - targets: ["localhost:44322"]
  podMetadata:
    annotations:
      prometheus.io/scrape: "true"
  podSpec:
    hostNetwork: true
