# 1. CONFIG: Tell MCPO to use the Weather Tool
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-weather-config
  namespace: ai
data:
  config.json: |
    {
      "mcpServers": {
        "weather": {
          "command": "uvx",
          "args": ["mcp-server-openmeteo"] 
        }
      }
    }
---
# 2. DEPLOYMENT: The MCPO Proxy (No Secrets needed!)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo-weather
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo-weather
  template:
    metadata:
      labels:
        app: mcpo-weather
    spec:
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main
          # We run the proxy on port 8000
          command: ["uvx", "mcpo", "--config", "/app/config/config.json", "--port", "8000"]
          ports:
            - containerPort: 8000
          env:
            - name: UV_CACHE_DIR
              value: "/tmp/.uv-cache"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: config-volume
          configMap:
            name: mcpo-weather-config
---
# 3. SERVICE
apiVersion: v1
kind: Service
metadata:
  name: mcpo-weather
  namespace: ai
spec:
  type: ClusterIP
  selector:
    app: mcpo-weather
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
